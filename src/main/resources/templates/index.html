<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{img/apple-icon.png}" />
	<link rel="icon" type="image/png" th:href="@{img/favicon.png}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Index</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
		name="viewport" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--     Fonts and icons     -->
	<link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700,200}" rel="stylesheet" />
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}" rel="stylesheet" />
	<!-- CSS Files -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/paper-dashboard.min.css" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="css/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper">
		<div class="sidebar" data-color="white" data-active-color="danger">
			<div class="logo">
				<a href="https://www.creative-tim.com" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img th:src="@{img/logo-small.png}" />
					</div> <!-- <p>CT</p> -->
				</a> <span class="simple-text logo-normal"> Shop </span>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a th:href="@{/}">
							<p>Danh sách sản phẩm</p>
						</a></li>
					<li><a th:href="@{getUser}">

							<p>Danh Sách user</p>
						</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="javascript:;">Quản Lý Sản Phẩm</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
						aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navigation">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link btn-magnify" th:href="@{login}"> <i
										class="fa-solid fa-user"></i>
									<p>login</p>
								</a></li>
							<li class="nav-item"><a class="nav-link btn-rotate" th:href="@{/logout}"> <i
										class="fa-solid fa-right-from-bracket"></i>
									<p>Logout</p>
								</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Danh Sách Sản Phẩm</h4>
								<p th:text="${successMsg}"></p>
							</div>
							<div class="col-md-12">
								<form th:action="@{/search}" th:object="${Product}" method="post">
									<div class="input-group no-border">
										<div>
											<input type="text" name="nameProduct" value="" class="form-control"
												placeholder="Search..." />
										</div>
										<div class="input-group-append">
											<button type="submit" class="input-group-text">
												<i class="fa-solid fa-magnifying-glass"></i>
											</button>
										</div>
										<div class="input-group-append">
											<select name="category" id="category">
												<option value=""></option>
												<option value="laptop">laptop</option>
												<option value="PC">PC</option>
												<option value="Smartphone">smartphone</option>
												<option value="other">other</option>
											</select>
										</div>

									</div>
								</form>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<div class="addproduct">
										<a href="#" class="btn btn-success">Them
											san pham</a>
									</div>
									<div class="container">
										<div class="row listProduct">
											<div class="product" th:each="product : ${products}">
												<div class="image">
													<img src="" alt="hình ảnh sản phẩm">
												</div>
												<div class="Category">
													<h5 class="namepProduct" >tên sản phẩm</h5>
													<h6 class="categoryProduct">category</h6>
												</div>
												<div class="infor">
													<span class="amount">số lượng</span> <span
														class ="unitPrice"> đơn giá</span>
												</div>
												<div class="edit">
													<a th:href="@{'/editproduct?id=' +${product.id}}"
														class="btn btn-primary"><i
															class="fa-solid fa-pen-to-square"></i>
													</a>
													<a th:href="@{'/delete?id=' +${product.id}}"
														class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer footer-black footer-white">
				<div class="container-fluid">
					<div class="row">
						<nav class="footer-nav">
							<ul>
								<li><a href="https://www.creative-tim.com" target="_blank">Creative
										Tim</a></li>
								<li><a href="https://www.creative-tim.com/blog" target="_blank">Blog</a></li>
								<li><a href="https://www.creative-tim.com/license" target="_blank">Licenses</a></li>
							</ul>
						</nav>
						<div class="credits ml-auto">
							<span class="copyright"> ©
								<script>
									document.write(new Date().getFullYear());
								</script> , made with <i class="fa fa-heart heart"></i> by Creative Tim
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="JS/index.js"></script>
	<script src="https://kit.fontawesome.com/ff43d5e03a.js" crossorigin="anonymous"></script>
</body>

</html>
